<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>schwizerduets.ch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="schweiz.ico">
  <meta name="description" content="Ein Tool um deutsche texte in k.i. generierte audio files auf schwizerdütsch zu erstellen">
</head>

<body>
  <div class="titelfeld">
    <h2>Schwizerduets.ch</h2>
  </div>
  <div class="container1">

    <textarea class="textarea" id="myTextarea" placeholder="Hier tippen..." maxlength="300"></textarea>
    <div id="charsLeft" class="inadicator">300 Zeichen übrig</div>
  </div>
  <div class="container2">
    <div>
      <p class="label">Beispiel Texte</p>
    </div>
    <div>
      <button type="button" class="button" id="sampleText1">
        1
      </button>
      <button type="button" class="button" id="sampleText2">
        2
      </button>
      <button type="button" class="button" id="sampleText3">
        3
      </button>
      <button type="button" class="button3" id="sampleText4">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>

  </div>
  <div class="container3">
    <button type="button" class="button2" id="submitButton">
      Generieren
    </button>
  </div>

  <div class="container4">
    <div id="audio-player-container">
      <div id="loadingSpinner" class="spinner"></div>
      <audio id="myAudio" src="" controls></audio>
    </div>
  </div>

  <div class="footer">
    <p><a href="mailto:gruezi@schwizerduets.ch">Kontakt: gruezi@schwizerduets.ch </a> </p>
<p>
    © 2023 by <a href="https://twitter.com/ens_pyrz>" target="_blank">ens_pyrz</a>
    <a href="/impressum.html">Impressum</a></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
