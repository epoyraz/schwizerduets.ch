<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form id="myForm">
            <textarea class="textarea" id="myTextarea" placeholder="Type here..." maxlength="300"></textarea>
            <div id="charsLeft" class="inadicator">300 characters left</div>
            <button type="submit" class="button" id="submitButton">Submit</button>
          <div id="loadingSpinner" class="spinner"></div>
        </form>
      <audio id="myAudio" src="audio_file.mp3" controls></audio>
    </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
